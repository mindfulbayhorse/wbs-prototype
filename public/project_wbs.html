<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ptoject WBS</title>
</head>
<body>
  <div class="shortcut">
    <div>LOGOTYPE</div>
    <div>Tagline</div>
  </div>
  <div class="d-flex justify-content-start">
    <div class="left_side">
      <h2>WBS</h2>
      <div class="wbs_structure">
        <nav>
          <ul>
            <li><a href="">Prototype</a></li>
            <li><a href="">Web-based prototypes</a></li>
            <li><a href="">Back-end realization</a></li>
            <li class="active">Front-end realization</li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="right_side">
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Projects</a></li>
            <li class="breadcrumb-item"><a href="#">Beadshine</a></li>
            <li class="breadcrumb-item active" aria-current="page">WBS</li>
          </ol>
        </nav>
        <h1>Front-end realization</h1>
        <h3>New deliverable</h3>
        <form class="row g-0 border deliverable p-3 pb-4">
          <div class="col-6 pe-4">
             <div class="mb-3">
                <label for="title" 
                    class="form-label">Title</label>
                <input type="email" 
                    class="form-control" 
                    id="title">
              </div>
              <div class="d-flex justify-content-between">
                <div class="field  me-4">
                  <label for="startDate" 
                    class="form-label">Start date</label>
                  <input type="text" 
                    class="form-control" 
                    id="startDate">
                </div>
                <div class="field">
                  <label for="finishDate" 
                    class="form-label">Finish date</label>
                  <input type="text" 
                    class="form-control" 
                    id="finishDate">
                </div>
                
              </div>
          </div>
          <div class="col-3">
            <div class="d-flex justify-content-between h-50 align-items-end">
              <div class="form-check mb-3">
                <input type="checkbox" 
                  class="form-check-input" 
                  id="finishDate">
                <label 
                  class="form-check-label" 
                  for="finishDate">Package</label>
              </div>
              <div class="form-check mb-3">
                <input type="checkbox" 
                  class="form-check-input" 
                  id="finishDate">
                <label 
                  class="form-check-label" 
                  for="finishDate">Milestone</label>
              </div>
            </div>
            <div class="d-flex h-50 justify-content-between align-items-end">
                <div class="field me-4 w-25">
                  <label for="ordinalNumber" 
                        class="form-label">Order</label>
                  <input type="text" 
                    class="form-control" 
                    id="ordinalNumber">
                </div>
                <div class="field">
                  <label for="cost" 
                    class="form-label">Cost</label>
                  <input type="text" 
                    class="form-control" 
                    id="cost">
                </div>
            </div>
          </div>
          <div class="col-3">
            <div class="h-100 d-flex align-items-end justify-content-end">
              <button type="submit" class="btn btn-primary w-75">Add</button>
            </div> 
          </div>
        </form>
    </div>

  </div>
  <script src="AJAXHTTP.js"></script>
</body>
</html>
