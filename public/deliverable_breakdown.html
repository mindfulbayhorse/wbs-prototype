<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project WBS</title>
</head>
<body>
  <div class="shortcut">
    <div>LOGOTYPE</div>
    <div>Tagline</div>
  </div>
  <div class="px-5">
     <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item"><a href="#">Projects</a></li>
            <li class="breadcrumb-item"><a href="#">Beadshine</a></li>
            <li class="breadcrumb-item active" aria-current="page">WBS</li>
          </ol>
      </nav>
        
      <div class="d-flex justify-content-start">
        <div class="left_side">
          <div class="deliverbale new">
            <h3>New deliverable</h3>
            
            <form class="g-0 border deliverable p-3 pb-4">
                 <div class="mb-3">
                    <label for="title" 
                        class="form-label">Title</label>
                    <input type="email" 
                        class="form-control" 
                        id="title">
                  </div>
                  <div class="full_date mb-3">
                    <label for="startDate" 
                        class="form-label">Start date</label>
                    <div class="field d-flex align-items-end justify-content-end">
                      <input type="text" 
                        class="form-control me-3 day" 
                        id="startDate">
                      <select class="form-select me-3 month">
                          <option selected value="0">January</option>
                          <option value="1">February</option>
                          <option value="2">March</option>
                          <option value="3">April</option>
                          <option value="4">May</option>
                      </select>
                    <input type="text" 
                        class="form-control year">
                    </div>
                  </div>
                  <div class="full_date mb-3">
                    <div class="field">
                      <label for="finishDate" 
                        class="form-label">Finish date</label>
                      <div class="field d-flex align-items-end justify-content-end">
                          <input type="text" 
                            class="form-control me-3 day" 
                            id="startDate">
                          <select class="form-select me-3 month">
                              <option selected value="0">January</option>
                              <option value="1">February</option>
                              <option value="2">March</option>
                              <option value="3">April</option>
                              <option value="4">May</option>
                          </select>
                        <input type="text" 
                            class="form-control year">
                        </div>
                    </div>
                  </div>
                
                <div class="field mb-3 w-50">
                  <label for="cost" 
                    class="form-label">Cost</label>
                  <input type="text" 
                    class="form-control" 
                    id="cost">
                </div>
                
                <div class="d-flex justify-content-between h-50 align-items-end mb-3">
                  <div class="form-check mb-3">
                    <input type="checkbox" 
                      class="form-check-input" 
                      id="finishDate">
                    <label 
                      class="form-check-label" 
                      for="finishDate">Package</label>
                  </div>
                  <div class="form-check mb-3">
                    <input type="checkbox" 
                      class="form-check-input" 
                      id="finishDate">
                    <label 
                      class="form-check-label" 
                      for="finishDate">Milestone</label>
                  </div>
                </div>
                    
                <div>
                  <button type="submit" class="btn btn-primary w-75">Add</button>
                </div> 
            </form>
          </div>
        </div>
        <div class="right_side">
            <h1>Front-end realization</h1>
            <h2>WBS</h2>
        </div>
      </div>

  </div>
 
  <script src="AJAXHTTP.js"></script>
</body>
</html>
