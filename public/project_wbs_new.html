<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project WBS</title>
</head>
<body>
  <div class="shortcut">
    <div>LOGOTYPE</div>
    <div>Tagline</div>
  </div>
  <div class="mx-5">
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Projects</a></li>
        <li class="breadcrumb-item"><a href="#">Beadshine</a></li>
        <li class="breadcrumb-item active" aria-current="page">WBS</li>
      </ul>
    </nav>
      <div class="d-flex justify-content-between w-100">
        <div class="left_side">
        
          <div class="deliverbale new">
            <h3>New deliverable</h3>
        
            <form class="border deliverable p-3 pb-4 me-3"
              action="project_wbs.html">
                <div class="mb-3">
                    <label for="title" 
                        class="form-label">Title</label>
                    <input type="email" 
                        class="form-control" 
                        id="title">
                </div>
                
                <div class="full_date mb-3">
                    <label for="startDate" 
                        class="form-label">Start date</label>
                
                    <div class="field d-flex align-items-end justify-content-between">
                        <input type="text" 
                            class="form-control me-3 day" 
                            id="startDate"
                            maxlength="2">
                        <select class="form-select me-3 month">
                          <option selected value="0">January</option>
                          <option value="1">February</option>
                          <option value="2">March</option>
                          <option value="3">April</option>
                          <option value="4">May</option>
                          <option value="5">June</option>
                          <option value="6">July</option>
                          <option value="7">August</option>
                          <option value="8">September</option>
                          <option value="9">October</option>
                          <option value="10">November</option>
                          <option value="11">December</option>
                        </select>
                        <input type="text" 
                            class="form-control year"
                            maxlength="4">
                        </div>
                    </div>
                <div class="full_date mb-3">
                    <div class="field">
                      <label for="finishDate" 
                        class="form-label">Finish date</label>
                      <div class="field d-flex align-items-end justify-content-between">
                          <input type="text" 
                            class="form-control me-3 day" 
                            id="startDate"
                            maxlength="2">
                          <select class="form-select me-3 month">
                              <option selected value="0">January</option>
                              <option value="1">February</option>
                              <option value="2">March</option>
                              <option value="3">April</option>
                              <option value="4">May</option>
                              <option value="5">June</option>
                              <option value="6">July</option>
                              <option value="7">August</option>
                              <option value="8">September</option>
                              <option value="9">October</option>
                              <option value="10">November</option>
                              <option value="11">December</option>
                        </select>
                        <input type="text" 
                            class="form-control year"
                            maxlength="4">
                      </div>
                    </div>
                </div>
                
                <div class="field mb-3 w-50">
                  <label for="cost" 
                    class="form-label">Cost</label>
                  <input type="text" 
                    class="form-control" 
                    id="cost">
                </div>
                
                <div class="d-flex justify-content-between h-50 align-items-end mb-3">
                  <div class="form-check mb-3">
                    <input type="checkbox" 
                      class="form-check-input" 
                      id="finishDate">
                    <label 
                      class="form-check-label" 
                      for="finishDate">Package</label>
                  </div>
                  <div class="form-check mb-3">
                    <input type="checkbox" 
                      class="form-check-input" 
                      id="finishDate">
                    <label 
                      class="form-check-label" 
                      for="finishDate">Milestone</label>
                  </div>
                </div>
                    
                <div>
                  <button type="submit" class="btn btn-primary w-75">Add</button>
                </div> 
            </form>
        </div>

          <h2 class="d-none">WBS</h2>
          <div class="wbs_structure d-none">
            <nav>
              <ul>
                <li><a href="">Prototype</a></li>
                <li><a href="">Web-based prototypes</a></li>
                <li><a href="">Back-end realization</a></li>
                <li class="active">Front-end realization</li>
              </ul>
            </nav>
          </div>
          
        </div>
        <div class="right_side">
           
          <div class="project_summary">
            <h2 class="">Beadshine</h2>
            <div class="d-flex justify-content-between">
              <p><span>Start date</span>1 January 2021</p>
              <p><span>Finish date</span>31 January 2028</p>
              <p><span>Total cost</span>150000$</p>
            </div>
          </div>
          
          <h1 class="float-start">Work breakdown structure</h1>
        </div>
    </div>
  </div>
  
  <script src="AJAXHTTP.js"></script>
</body>
</html>
