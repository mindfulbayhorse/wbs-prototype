<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project WBS</title>
</head>
<body>
  <div class="tagline px-5 d-flex border-bottom align-items-center justify-content-between">
    <div>LOGOTYPE</div>
    <div>Tagline</div>
  </div>
  <div class="px-5">
    <div class="dashboard d-flex justify-content-between align-items-center border-bottom">
        
        <nav class="w-25">
          <a href="#" class="btn btn-secondary d-inline">Home</a>
        </nav>
        
        <div class="project w-75 py-2">
          <h2 class="">Beadshine</h2>
          <div class="summary d-flex justify-content-between align-items-start">
            <p class="d-flex justify-content-between"><span>Start date</span>1 January 2021</p>
              <p class="d-flex justify-content-between"><span>Finish date</span>31 January 2028</p>
              <p class="d-flex justify-content-between"><span>Total cost</span>150000$</p>
              <nav><a href="#" class="btn btn-secondary open">Open project</a></nav>
          </div>
          
        </div>
      </div>
      <div class="d-flex justify-content-between w-100">
        <div class="side_left">
        
          <div class="deliverbale new">
            <h3>New deliverable</h3>
        
            <form class="border deliverable p-3 pb-4 me-3"
              action="project_wbs.html">
                <div class="mb-3">
                    <label for="title" 
                        class="form-label">Title</label>
                    <input type="email" 
                        class="form-control" 
                        id="title">
                </div>
                
                <div class="full_date mb-3">
                    <label for="startDate" 
                        class="form-label">Start date</label>
                
                    <div class="field d-flex align-items-end justify-content-between">
                        <input type="text" 
                            class="form-control me-3 day" 
                            id="startDate"
                            maxlength="2">
                        <select class="form-select me-3 month">
                          <option selected value="0">January</option>
                          <option value="1">February</option>
                          <option value="2">March</option>
                          <option value="3">April</option>
                          <option value="4">May</option>
                          <option value="5">June</option>
                          <option value="6">July</option>
                          <option value="7">August</option>
                          <option value="8">September</option>
                          <option value="9">October</option>
                          <option value="10">November</option>
                          <option value="11">December</option>
                        </select>
                        <input type="text" 
                            class="form-control year"
                            maxlength="4">
                        </div>
                    </div>
                <div class="full_date mb-3">
                    <div class="field">
                      <label for="finishDate" 
                        class="form-label">Finish date</label>
                      <div class="field d-flex align-items-end justify-content-between">
                          <input type="text" 
                            class="form-control me-3 day" 
                            id="startDate"
                            maxlength="2">
                          <select class="form-select me-3 month">
                              <option selected value="0">January</option>
                              <option value="1">February</option>
                              <option value="2">March</option>
                              <option value="3">April</option>
                              <option value="4">May</option>
                              <option value="5">June</option>
                              <option value="6">July</option>
                              <option value="7">August</option>
                              <option value="8">September</option>
                              <option value="9">October</option>
                              <option value="10">November</option>
                              <option value="11">December</option>
                        </select>
                        <input type="text" 
                            class="form-control year"
                            maxlength="4">
                      </div>
                    </div>
                </div>
                
                <div class="field mb-3 w-50">
                  <label for="cost" 
                    class="form-label">Cost</label>
                  <input type="text" 
                    class="form-control" 
                    id="cost">
                </div>
                
                <div class="d-flex justify-content-between h-50 align-items-end mb-3">
                  <div class="form-check mb-3">
                    <input type="checkbox" 
                      class="form-check-input" 
                      id="finishDate">
                    <label 
                      class="form-check-label" 
                      for="finishDate">Package</label>
                  </div>
                  <div class="form-check mb-3">
                    <input type="checkbox" 
                      class="form-check-input" 
                      id="finishDate">
                    <label 
                      class="form-check-label" 
                      for="finishDate">Milestone</label>
                  </div>
                </div>
                    
                <div>
                  <button type="submit" class="btn btn-primary w-75">Add</button>
                </div> 
            </form>
        </div>
          
        </div>
        <div class="side_right">
          
          <h1 class="float-start">Work breakdown structure</h1>
        </div>
    </div>
  </div>
  
  <script src="AJAXHTTP.js"></script>
</body>
</html>
